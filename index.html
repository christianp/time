<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script type="module" src="notebook.js"></script>
        <style>
            #expr {
                width: 100%;
            }
            #cells {
                padding: 0;
                margin: 0;
                list-style: none;
            }
            .cell {
                display: flex;
            }
            cell pre {
                margin: 0;
            }
        </style>
	</head>
    <body>
        <div id="app">
            <ul id="cells">
                <notebook-cell v-for="cell in cells" :cell="cell" @code-non-empty="code_non_empty" @ran="save"></notebook-cell>
            </ul>
        </div>
    </body>
</html>
