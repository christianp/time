<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <script type="module">
            import * as lang from './lang.js';
            window.lang = lang;

            const input = document.getElementById('expr');
            const eval_button = document.getElementById('eval');
            const output = document.getElementById('output');

            eval_button.addEventListener('click',function() {
                console.clear();
                const code = input.value;
                console.log(`code: ${code}`);
                try {
                    const expr = lang.parser.parse(code);
                    console.log('expr:',expr);
                    const res = expr.evaluate();
                    console.log(`result:`,res);
                    output.textContent += `* ${res}\n`;
                } catch(e) {
                    output.textContent +=`ERROR: ${e.message}\n`;
                    console.error(e);
                }
            });
        </script>
	</head>
    <body>
        <textarea id="expr"></textarea>
        <div><button type="button" id="eval">Evaluate</button></div>
        <pre id="output"></pre>
    </body>
</html>
